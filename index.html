<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Podcast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }

        .content {
            margin: 40px 0;
            text-align: left;
        }

        .content h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .content p {
            color: #555;
            margin-bottom: 20px;
        }

        .podcast-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="podcast-icon">üéôÔ∏è</div>
        <h1>Simple Podcast</h1>
        <p class="subtitle">Your audio journey starts here</p>

        <div class="content">
            <h2>Welcome!</h2>
            <p>This is the home of Simple Podcast. Stay tuned for upcoming episodes, insights, and conversations.</p>

            <h2>Coming Soon</h2>
            <p>We're preparing exciting content for you. Check back soon for our latest episodes and updates.</p>
        </div>

        <footer>
            <p>Simple Podcast &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
